# Learn more about configuring your checkout UI extension:
# https://shopify.dev/api/checkout-extensions/checkout/configuration

# The version of APIs your extension will receive. Learn more:
# https://shopify.dev/docs/api/usage/versioning
api_version = "2023-10"

[[extensions]]
type = "ui_extension"
name = "Vinamilk checkout ui extension"
handle = "checkout-ui"

# Controls where in Shopify your extension will be injected,
# and the file that contains your extensionâ€™s source code. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/extension-targets-overview

[[extensions.targeting]]
target = "purchase.checkout.delivery-address.render-after"
module = "./src/targets/delivery-address/index.tsx"

[[extensions.targeting]]
target = "purchase.checkout.shipping-option-list.render-after"
module = "./src/targets/shipping-option/list/after/index.tsx"

[[extensions.targeting]]
target = "purchase.checkout.actions.render-before"
module = "./src/targets/actions/render-before/index.tsx"

[extensions.capabilities]
block_progress = true
api_access = true
network_access = true

# Loads metafields on checkout resources, including the cart,
